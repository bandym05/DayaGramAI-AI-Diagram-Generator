<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowchatAI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</head>
<body>
    <h1>FlowchatAI - AI Diagram Generator</h1>

    <textarea id="userPrompt" placeholder="Describe your diagram..."></textarea>
    <button onclick="generateDiagram()">Generate</button>

    <h2>Generated Diagram:</h2>
    <div id="mermaidContainer">
        <pre class="mermaid" id="mermaidCode">
            graph TD;
            A[Start] --> B{Decision};
        </pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
