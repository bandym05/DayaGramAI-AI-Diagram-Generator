<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DayaGramAI - AI Diagram Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>DayaGramAI</h2>
        <p>AI Diagram Generator</p>
    </div>

    <!-- Main Chat Container -->
    <div class="chat-container">
        <div class="chat-header">
            DayaGramAI - AI Diagram Generator
        </div>

        <div class="chat-box" id="chatBox">
            <!-- Chat messages will appear here -->
        </div>

        <div class="chat-input">
            <textarea id="userPrompt" placeholder="Describe your diagram..."></textarea>
            <button onclick="generateDiagram()">Generate</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
